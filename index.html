<body onclick="modal.onclickBody(event)">
    <section id="modal">
        <div id="box-modal">
            <div class='close' id="closeModal" onclick="modal.closeModal()">
                <svg xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 -960 960 960" width="20px"
                    fill="#EA3323">
                    <path
                        d="m291-240-51-51 189-189-189-189 51-51 189 189 189-189 51 51-189 189 189 189-51 51-189-189-189 189Z" />
                </svg>
            </div>
            <h1 class='centralizar' id="titulo">INICIANDO APLICAÇÃO</h1>
            <div id="modal-content">
                <div class="" id="configuracao">
                    <div class="btnAba active" onclick="abas.open(event, 'aba1')">Aba 1</div>
                    <div class="btnAba" onclick="abas.open(event, 'aba2')">Aba 2</div>
                    <div class="btnAba" onclick="abas.open(event, 'aba3')">Aba 3</div>

                    <div id="aba1" class="aba-content active"></div>
                    <div id="aba2" class="aba-content"></div>
                    <div id="aba3" class="aba-content"></div>
                </div>
            </div>
            <div class="boxBtn">
                <div class="confirm-btn1" onclick="modal.inicio('sem-login')">sem logar</div>
                <div class="confirm-btn1" onclick="modal.inicio('login')">Logando</div>
                <div class="confirm-btn1" onclick="modal.inicio('criar-conta')">criando conta</div>
            </div>

        </div>
    </section>
    <section>
        <div class="boxRelative">

            </span>
        </div>
    </section>
    <section>
        <div id="box-scripts"></div>
        <input type="file" id="lerTxt" accept=".txt" onchange="objetos.lerTxt(event)">
